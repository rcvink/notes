<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Notes</title>
  </head>
  <body onload="onLoad()">
    <h1>Notes</h1>
    <textarea rows="15" cols="80" form="text"></textarea>
    <form id="text" method=POST action="#notes/">
    <input type="submit"></form>
    <div id="app"></div>
    <div id="note"></div>

    <!-- models -->
    <script src="model/note-model.js"></script>
    <script src="model/note-list-model.js"></script>

    <!-- views -->
    <script src="view/note-list-view.js"></script>
    <script src="view/single-note-view.js"></script>

    <!-- controllers -->
    <script src="controller/note-controller.js"></script>
    <script src="controller/event-controller.js"></script>
    <script src="controller/injector.js"></script>

    <script>

    function onLoad() {
      var noteList = new NoteList();
      var noteListView = new NoteListView(noteList);
      var noteController = new NoteController(noteListView);
      var injector = new Injector();
      var eventController = new EventController(noteController, injector);

      eventController.listenForHashChange();
      eventController.listenForSubmit();
      eventController.actionOnLoad();
    };

    </script>

  </body>
</html>
