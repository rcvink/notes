<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Notes</title>
  </head>
  <body>
    <h1>Notes</h1>
    <form id="text" method=POST action="#notes/">
    <input type="submit"></form>
    <textarea rows="15" cols="80" form="text"></textarea>
    <div id="app"></div>

    <!-- models -->
    <script src="model/note-model.js"></script>
    <script src="model/note-list-model.js"></script>

    <!-- views -->
    <script src="view/note-list-view.js"></script>
    <script src="view/single-note-view.js"></script>

    <!-- controllers -->
    <script src="controller/note-controller.js"></script>

    <script>
      var noteList = new NoteList();
      noteList.add("Cat names: Dinky, Tickles, Bubbs");
      noteList.add("Favourite foods: lasagne, burritos, carbonara")
      noteList.add("Favourite drinks: frijj, peppermint tea, lemonade")
      var noteListView = new NoteListView(noteList);
      var noteController = new NoteController(noteListView);
      noteController.insertHTML();
      noteController.makeUrlChangeShowNoteForCurrentPage();
    </script>

  </body>
</html>
